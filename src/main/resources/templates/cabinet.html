<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="header :: header-resources"/>
    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="./css/templatemo-style.css">
    <!-- Templatemo style -->
</head>
<body>
<div th:replace="header :: header" />

<p>
<h1>Hello</h1>
</p>
<div>
    <img style="width: 75px; height: 100px" th:src="${authenticated} ? './images/faces/' + ${#authentication.getName()} +'.jpg' :  './images/faces/guest.jpg'">

    <form method="post" enctype="multipart/form-data">
        <input type="text" name="text" placeholder="Введите сообщение" />
        <input type="text" name="tag" placeholder="Тэг">
        <input type="file" name="file">
        <input type="hidden" name="_csrf" value="${_csrf.token}" />
        <button type="submit">Добавить</button>
    </form>
</div>
<div>
    <ul>
        <li th:each="user : ${users}">
            <img style="width: 75px; height: 100px" th:src="'./images/'+ ${user.filename}" />
        </li>
    </ul>
</div>
