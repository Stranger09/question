<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot WebSocket</title>


    <!-- https://cdnjs.com/libraries/sockjs-client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <!-- https://cdnjs.com/libraries/stomp.js/ -->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <div th:replace="header :: header-resources"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div th:replace="header :: header" />
<div id="chat-container">
    <div class="chat-header">
        <div class="user-container">
            <span id="username" th:utext="${username}"></span>
            <a th:href="@{/logout}">Logout</a>
        </div>
        <h3>Чат :</h3>
    </div>

    <hr/>

    <div id="connecting">Connecting...</div>
    <ul id="messageArea">
    </ul>
    <form style="margin-left: 0px;
                 margin-top:0px;
                 float: left;
                 width: calc(100% - 5px)"
          id="messageForm" name="messageForm">
        <div class="input-message">
            <input style="width: 500px" type="text" id="message" autocomplete="off"
                   placeholder="Type a message..."/>
            <button type="submit">Send</button>
        </div>
    </form>
</div>
<div th:replace="header :: footer" />
<script th:src="@{/js/main.js}"></script>

</body>
</html>
