		<form:form method="POST" modelAttribute="userForm">
			<div>
				<h2>Введите свою почту и пароль</h2>
			</div>
			<div>
				<p>Ваш логин  <form:input type="text"
									 path="username"
									 placeholder="Username"
										  autofocus="true"></form:input>
				</p>
				<form:errors path="username"></form:errors>
				${usernameError}

				<p>Ваш пароль<form:input  type="password"
									 path="password"
										  placeholder="Password"></form:input>
				</p>
				<!--input type="hidden" name="_csrf" value="{{_csrf.token}}"/-->
			</div>
			<div>
				<p>Подтвердите пароль<input type="password"
					   path="passwordConfirm"
					   placeholder="Confirm your password">
				</p>
				<form:errors path="password"></form:errors>
				${passwordError}
			</div>

			<div>
				<button type="submit">Зарегистрироваться</button>
			</div>
			<div>

				<!--p>Вы забыли пароль, не расстраивайтесь <a href="#">Нажмите сюда чтобы сбросить пароль</a>.</p-->
