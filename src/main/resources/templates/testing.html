<body>

    <!------------------------------------  T O D O ------------------------------------------------
    1. Вывести название темы M:
        -заглавный 2, по центру в рамке р2 черный, бэк желтый, рамка мд10 отступ 1 (1стр.1-й блок)
    2. вывести (номер вопроса N/ количество вопросов в теме M) (1 стр. 2-й блок)
        - в рамке р2, привязка справа, бэк зеленый-салатовый
    3. отступ 12
    4. Текст вопроса, рамка р2, яркий фон, скругление 8, расположение мд-8 отступ 3
    5. отступ 12
    6. список ответов, привязка к слева, добавить чекбокс
    7. кнопка "следующий вопрос", если вопрос последний скрыть, показать кнопку "Подсчет результатов"
    ----------------------------------------------------------------------------------------------->

    <div class="container">
    <!--1-->
        <div class="row">
            <div class="offset-md-1 col-md-9"
                 style="background-color: gold; border-radius: 8px;  border: solid 4px black; height: 50px; width: auto">
                 <h2 th:value="${form.name}">тема вопросов</h2>
            </div>
    <!--2-->
            <div class="offset-md-1 col-md-1"style="background-color: forestgreen; border-radius: 8px; border: solid 4px black; height: 50px; width: auto">
                 <h3 th:value="${question.num} + ' \/ '  + ${qwestion.count} "> 1/19</h3>
            </div>
        </div>
    <!--3-->
        <div class="row">
            <div class="col-md-12">
                <p> </p>
            </div>
        </div>
    <!--4-->
        <div class="row">
            <div class="offset-md-1 col-md-9"
                 style="background-color: gold; border-radius: 8px; border: solid 2px black; height: 150px;">
                <h4 th:value="${question.name}">Вопрос №1:......................................</h4>
            </div>
        </div>
    <!--5-->
        <div class="row">
            <div class="col-md-12">
                <p> </p>
            </div>
        </div>
    <!--6-->
        <div class="row">
            <div class="offset-md-1 col-md-9">
                <ol type="" >
                    <th:each ${answer} :: ${answers}>
                        <li style="background-color: mediumpurple; border-radius: 8px; border: solid 2px black; height: 30px;"><input type="checkbox" /> ${answer.name} </li>
                        <li style="background-color: mediumpurple; border-radius: 8px; border: solid 2px black; height: 30px;"><input type="checkbox" /> ${answer.name} </li>
                        <li style="background-color: mediumpurple; border-radius: 8px; border: solid 2px black; height: 30px;"><input type="checkbox" /> ${answer.name} </li>
                        <li style="background-color: mediumpurple; border-radius: 8px; border: solid 2px black; height: 30px;"><input type="checkbox" /> ${answer.name} </li>
                        <li style="background-color: mediumpurple; border-radius: 8px; border: solid 2px black; height: 30px;"><input type="checkbox" /> ${answer.name} </li>
                        <li style="background-color: mediumpurple; border-radius: 8px; border: solid 2px black; height: 30px;"><input type="checkbox" /> ${answer.name} </li>
                    </th:each>
                </ol>
            </div>
        </div>
    <!--7-->
        <div class="row">
            <div class="offset-md-1 col-md-9">
                <button type="submit"
                        style="background-color: lightsalmon ; border-radius: 8px; border: solid 2px black; height: 40px;">Следующий вопрос</button>
            </div>
        </div>
    </div>


</body>
